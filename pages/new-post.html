<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>New Post</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="../css/styles.css">

  <script src="../scripts/index.js" defer></script>
  <script src="../scripts/newPost.js" defer></script>
  <script src="https://cdn.tiny.cloud/1/pwe3wkwl6n86inq3rydx5rbkg4pk0idx7bfz9form6fvszqn/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        Blog
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <span class="navbar-text mx-auto"> 
        (Authoring Site)
      </span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./pages/signin.html" id="loginLink">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/signup.html" id="signupLink">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/new-post.html" id="newPostLink">New Post</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger nav-link" id="logoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header>
    <h1>New Post</h1>
  </header>

  <form id="newPostForm">
    <input type="text" id="title" placeholder="Post Title" required>
    <textarea id="content"></textarea>
    <button type="submit">Save Post</button>
  </form>

  <footer class="container-fluid py-3 bg-dark text-white">
    <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0">Copyright &copy; Abdullah Zeeshan 2024</p>

        <a href="https://github.com/4bdullah7eeshan" target="_blank" rel="noopener noreferrer" class="text-white">
            <i class="fab fa-github"></i>
        </a>
    </div>
  </footer>

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: [
        'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
        'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
        'importword', 'exportword', 'exportpdf'
      ],
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
      exportpdf_converter_options: { 'format': 'Letter', 'margin_top': '1in', 'margin_right': '1in', 'margin_bottom': '1in', 'margin_left': '1in' },
      exportword_converter_options: { 'document': { 'size': 'Letter' } },
      importword_converter_options: { 'formatting': { 'styles': 'inline', 'resets': 'inline', 'defaults': 'inline', } },
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
