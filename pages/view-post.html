<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>View Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="../scripts/index.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <i class="fa-solid fa-blog"></i> Blog
          </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <span class="navbar-text mx-auto"> 
            (Authoring Site)
          </span>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./pages/signin.html" id="loginLink">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/signup.html" id="signupLink">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/new-post.html" id="newPostLink">New Post</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-danger nav-link" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <main class="flex-grow-1" id="postDetails">

    </main>

    <footer class="container-fluid py-3 bg-dark text-white">
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">Copyright &copy; Abdullah Zeeshan 2024</p>
    
            <a href="https://github.com/4bdullah7eeshan" target="_blank" rel="noopener noreferrer" class="text-white">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script>
        const postId = new URLSearchParams(window.location.search).get('id');

        async function loadPost() {
            try {
                const response = await fetch(`http://localhost:3000/posts/${postId}`, {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("token")}`
                    }
                });
                const post = await response.json();

                document.getElementById("postDetails").innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <small>Author: ${post.author.username}</small>
                    <div id="comments">
                        <h3>Comments:</h3>
                        ${post.comments.map(comment => `
                            <div class="comment">
                                <p>${comment.content}</p>
                                <small>By: ${comment.username}</small>
                            </div>
                        `).join("")}
                    </div>
                `;
            } catch (error) {
                console.error("Error fetching post details:", error);
            }
        }

        loadPost();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
